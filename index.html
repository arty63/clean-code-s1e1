<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
  <title>Todo App</title>
</head>
<body class="body">
  <header class="header">
    <img class ="header__image" src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-page">
    <section class="section-add">
      <label class="section-add__title" for="new-task">Add Item</label>
      <div class="section-add__row row">
        <input class="row__new-task" id="new-task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="title">Todo</h3>
        <ul class="list">
          <li class="list__item item">
            <input class="item__checkbox" type="checkbox">
            <label class="item__label">Pay Bills</label>
            <input class="item__input" type="text">
            <button class="button">Edit</button>
            <button class="button">
              <img class="button__img" src="./remove.svg">
            </button>
          </li>
          <li class="list__item item list__item_edit">
            <input class="item__checkbox" type="checkbox">
            <label class="item__label">Go Shopping</label>
            <input class="item__input" type="text" value="Go Shopping">
            <button class="button">Save</button>
            <button class="button">
              <img class="button__img" src="./remove.svg">
            </button>
          </li>
        </ul>
    </section>
    <section class="complited">
      <h3 class="title">Completed</h3>
        <ul class="list">
          <li class="list__item item">
            <input class="item__checkbox" type="checkbox" checked>
            <label class="item__label">See the Doctor</label>
            <input class="item__input" type="text">
            <button class="button">Edit</button>
            <button class="button">
              <img class="button__img" src="./remove.svg">
            </button>
          </li>
        </ul>
    </section>    
  </main>
  <script src="app.js"></script>
</body>
</html>
